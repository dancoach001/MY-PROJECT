<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores - Step by Step</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-3xl card shadow-xl rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Scores - Step by Step</h2>
        
        <div id="steps" class="space-y-6"></div>
    </div>
    
    <script>
        let students = [
            ['Musa', 10],
            ['Indo', 20],
            ['Isah', 30],
            ['Tanko', 40],
            ['Jatau', 50],
            ['Barkindo', 60],
            ['Muhd', 70],
            ['Buba', 80],
            ['Almustapha', 90],
            ['Usman', 100]
        ];
        
        function addStep(action) {
            document.getElementById('steps').innerHTML += `<h3 class='text-xl font-semibold text-gray-700 bg-gray-200 p-3 rounded-md shadow-md'>${action}</h3>`;
            renderTable();
        }
        
        function renderTable() {
            let tableHTML = `
                <div class='overflow-hidden rounded-lg shadow-lg'>
                    <table class='w-full text-left border-collapse'>
                        <thead>
                            <tr class='bg-indigo-600 text-white'>
                                <th class='p-4'>Student</th>
                                <th class='p-4'>Score</th>
                            </tr>
                        </thead>
                        <tbody class='bg-white divide-y divide-gray-300'>
                            ${students.map(s => `
                                <tr class='hover:bg-gray-100'>
                                    <td class='p-4 font-medium text-gray-800'>${s[0]}</td>
                                    <td class='p-4 text-gray-700'>${s[1]}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            document.getElementById('steps').innerHTML += tableHTML;
        }
        
        addStep("Initial students and scores:");
        
        students.push(['Frank', 78]);
        addStep("Push: Added Frank with a score of 78");
        
        students.pop();
        addStep("Pop: Removed the last student");
        
        students.unshift(['Grace', 82]);
        addStep("Unshift: Added Grace with a score of 82 at the beginning");
        
        students.shift();
        addStep("Shift: Removed the first student");
        
        students[3] = ['David', 70];
        addStep("Update: Changed 4th student to David with a score of 70");
    </script>
</body>
</html>
