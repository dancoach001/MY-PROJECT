<!DOCTYPE html>
<html>
<head>
    <title>Fahrenheit to Celsius Converter</title>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button {
            margin: 10px 0;
            padding: 5px;
        }
        #result {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Fahrenheit to Celsius</h2>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">
        <br>
        <button onclick="convert()">Convert</button>
        <br>
        <div id="result"></div>
    </div>

    <script>
        function convert() {
            // Get the Fahrenheit value from input
            let fahrenheit = document.getElementById("fahrenheit").value;
            
            // Check if input is empty
            if (fahrenheit === "") {
                document.getElementById("result").innerHTML = "Please enter a value";
                return;
            }

            // Convert to Celsius: (°F - 32) × 5/9 = °C
            let celsius = (fahrenheit - 32) * 5/9;
            
            // Round to 2 decimal places
            celsius = celsius.toFixed(2);
            
            // Display result
            document.getElementById("result").innerHTML = 
                `${fahrenheit}°F = ${celsius}°C`;
        }
    </script>
</body>
</html>
